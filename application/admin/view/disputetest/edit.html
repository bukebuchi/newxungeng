<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_ids" data-rule="required" data-source="auth/admin/selectpage" data-multiple="true" data-field="nickname" class="form-control selectpage" name="row[admin_ids]" type="text" value="{$row.admin_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addressname_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addressname_ids" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"test"}' data-order-by="id desc" data-multiple="true" class="form-control selectpage" name="row[addressname_ids]" type="text" value="{$row.addressname_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mesh_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mesh_ids" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"mesh"}' data-order-by="id desc" data-multiple="true" class="form-control selectpage" name="row[mesh_ids]" type="text" value="{$row.mesh_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activitytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activitytime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[activitytime]" type="text" value="{$row.activitytime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" size="50" name="row[images]" type="text" value="{$row.images|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Information')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[information]" data-template="customtpl">
                <dd>
                    <ins>纠纷人员姓名</ins>
                    <ins>纠纷人员身份证</ins>
                    <ins>纠纷人员性别</ins>
                    <ins>纠纷人员电话</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea id="c-information" data-rule="required" name="row[information]" cols="30" rows="5" class="hide">{$row.information}</textarea>
            </dl>
        </div>
    </div>
    
    
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addcontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addcontent" data-rule="required" class="form-control" name="row[addcontent]" type="text" value="{$row.addcontent|htmlentities}">
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/html" id="customtpl">
    <dd class="form-inline">
    <input type="text" name="<%=name%>[<%=index%>][Name]" class="form-control" value="<%=row.Name%>" size="10"> 
    <input type="text" name="<%=name%>[<%=index%>][Id]" class="form-control" value="<%=row.Id%>" size="10">
    <input type="text" name="<%=name%>[<%=index%>][Sex]" class="form-control" value="<%=row.Sex%>" size="10"> 
    <input type="text" name="<%=name%>[<%=index%>][Telephone]" class="form-control" value="<%=row.Telephone%>" size="10"> 
    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span> 
    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
    </dd>
</script>

{layout name="common/layout" /}
<style>
    .special-headline {
        margin-top: 15px;
    }

    .special-headline blockquote {
        border-radius: 3px;
        padding: 15px 17px;
        border: none;
        background: #f5f9ff;
        font-family: 'Open Sans', sans-serif !important;
    }

    .special-headline blockquote:before {
        content: ' ';
    }

    .special-headline blockquote h3 {
        line-height: 35px !important;
        margin-bottom: 0px;
        margin-top: 0 !important;
        font-size: 16px !important;
        font-weight: 400;
        color: #777;
    }

    .special-headline blockquote h3::before {
        content: "“";
        font-size: 100px;
        display: block;
        float: left;
        line-height: 1;
        height: 35px;
        opacity: .4;
        padding-right: 10px;
    }

    .special-banner {
        background-image: url({cms:special name= 'banner' /});
        background-size: cover;
        background-attachment: scroll;
        background-position: center;
        height: 300px;
        position: relative;
    }

    .special-title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding-top: 10px;
        background: linear-gradient(-180deg, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.50));
    }

    .special-title .label {
        margin-left: 20px;
    }

    .special-title h1 {
        font-size: 22px;
        color: #fff;
        line-height: 30px;
        padding-left: 20px;
        margin-bottom: 20px;
    }
</style>
<div class="container" id="content-container">

    <div class="row">

        <main class="col-xs-12">
            <div class="panel panel-default article-content">
                <div class="panel-body">
                    <div class="special-banner">
                        <div class="special-title">
                            <div class="label label-info">
                                {cms:special name="label|default='热门专题'" /}
                            </div>
                            <h1>{cms:special name="title" /}</h1>
                        </div>
                    </div>

                   <!--  <div class="special-headline">
                       
                            <h3>{cms:special name="intro" /}</h3>
                        
                    </div>

                    

                    <div class="clearfix"></div> -->
                </div>
            </div>

           

        </main>
    </div>
</div>

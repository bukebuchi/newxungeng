<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" readonly="true" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" readonly="true" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" readonly="true" data-rule="required" class="form-control" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" readonly="true" class="form-control" name="row[ip]" type="text" value="{$row.ip|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auth_group_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-auth_group_ids"  readonly="true" data-rule="required" data-source="auth/group/index" data-multiple="true" class="form-control selectpage" name="row[auth_group_ids]" type="text" value="{$row.auth_group_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auditstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="auditstatusList" item="vo"}
            <label for="row[auditstatus]-{$key}"><input id="row[auditstatus]-{$key}"  disabled="" name="row[auditstatus]" type="radio" value="{$key}" {in name="key" value="$row.auditstatus"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auditreturn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-auditreturn" readonly="true" class="form-control" name="row[auditreturn]" type="text" value="{$row.auditreturn|htmlentities}">
        </div>
    </div>
 
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audituser')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audituser" readonly="true" class="form-control" name="row[audituser]" type="text" value="{$row.audituser|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
 
 
        </div>
    </div>
</form>
